@(title: String)(content: Html)(implicit environment: play.api.Environment)

<!DOCTYPE html>

<html>
  <head>
  	<meta charset='utf-8'>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Bootstrap Button Test</title>
   	<link href='@routes.Assets.versioned("bootstrap-3.3.7/css/bootstrap.min.css")' rel="stylesheet">
  	<link href='@routes.Assets.versioned("bootstrap-3.3.7/css/bootstrap-theme.min.css")' rel="stylesheet">  
  </head>
  <body>
   @content
   @scalajs.html.scripts("client", routes.Assets.versioned(_).toString, name => getClass.getResource(s"/public/$name") != null)

  	<script src='@routes.Assets.versioned("javascript/jquery-3.1.1.min.js")' type='text/javascript'></script>
  	<script src='@routes.Assets.versioned("bootstrap-3.3.7/js/bootstrap.min.js")'></script>

  </body>
</html>
